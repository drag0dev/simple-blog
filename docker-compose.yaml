# version: '3.8'

services:
  postgres:
    image: postgres
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: blog
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-scripts:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
